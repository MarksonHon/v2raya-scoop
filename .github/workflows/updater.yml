name: Updater
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */8 * * *'
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: Amadevus/pwsh-script@v2.0.1
      - run: |
         git clone https://github.com/v2rayA/v2raya-scoop $temp/v2raya-scoop; Set-Location -Path $env:temp/v2raya-scoop
         git clone https://github.com/v2rayA/v2raya-scoop $temp/v2raya-scoop
         pwsh -c $temp/v2raya-scoop/updater.ps1
         


        
